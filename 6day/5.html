<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {box-sizing: content-box;}
  	.box{
  	  width:300px;height:300px; background-color: yellow;
  	}
    .box .item{
      width:100px;height:100px;
      display: inline-block;
    }
    .box .item.item1{background-color: orchid;}
    .box .item.item2{background-color: orange;outline:3px solid blue;}
    .box .item.item3{background-color: orangered;}
  </style>
</head>
<body>
  <div class="box">
    <div class="item item1">item1</div><div class="item item2">item2</div><div class="item item3">item3</div>
  </div>
</body>
</html>
