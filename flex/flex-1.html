<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display:flex;

      border:1px solid #222;
      background-color: #eee;
    }
    .opt1{
      flex-direction: row; /*주축을 가로 : 기본값*/
    }
    .opt2{
      flex-direction: row-reverse; /*주축을 가로역순*/
    }
    .opt3{
      flex-direction: column; /*주축을 세로로*/
    }
    .opt4{
      flex-direction: column-reverse; /*주축을 세로역순으로*/
    }
    .box{
      background-color: #222;
      padding:5px 45px; /* y축 x축 */
      margin:5px;
      width:80px;
    }
    p{
      color:#fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container opt1">
    <div class="box"> <p>1</p> </div>
    <div class="box"> <p>2</p> </div>
    <div class="box"> <p>3</p> </div>
  </div>
  <div class="container opt2">
    <div class="box"> <p>1</p> </div>
    <div class="box"> <p>2</p> </div>
    <div class="box"> <p>3</p> </div>
  </div>
  <div class="container opt3">
    <div class="box"> <p>1</p> </div>
    <div class="box"> <p>2</p> </div>
    <div class="box"> <p>3</p> </div>
  </div>
  <div class="container opt4">
    <div class="box"> <p>1</p> </div>
    <div class="box"> <p>2</p> </div>
    <div class="box"> <p>3</p> </div>
  </div>
</body>
</html>
