<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {outline:1px solid red}
    .container{
      display:flex;
      height:150px;
    }
    .box{
      background-color: #222;
      padding:5px 45px; /* y축 x축 */
      margin:5px;
      /* width:80px;       */
    }
    .box.box1{
      align-self: stretch;
    }
    .box.box2{
      align-self: flex-start;
    }
    .box.box3{
      align-self: flex-end;
    }
    .box.box4{
      align-self: center;
    }
    .box.box5{
      align-self: baseline;
    }
    p{
      color:#fff;
      text-align: center;
    }      
  </style>
</head>
<body>
  <div class="container">
    <div class="box box1"> <p>1</p> </div>
    <div class="box box2"> <p>2</p> </div>
    <div class="box box3"> <p>3</p> </div>
    <div class="box box4"> <p>4</p> </div>
    <div class="box box5"> <p>5</p> </div>
  </div>
</body>
</html>
