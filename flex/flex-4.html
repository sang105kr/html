<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{outline:1px solid red}
    .container{
      display: flex;
    }
    .opt1{
      justify-content: flex-start; /* 주축의 시작점부터 배치 : 기본값*/
    }
    .opt2{
      justify-content: flex-end; /* 주축의 끝점부터 배치 */
    }
    .opt3{
      justify-content: center; /* 추축의 중앙에 배치 */
    }
    .opt4{
      justify-content: space-around; /* 모든아이템의 좌우공간을 균등하게*/
    }
    .opt5{
      justify-content: space-between; /* 주축의 양끝단에 배치하고 나머지공간은 균등하게 배치*/
    }
    .opt6{
      justify-content: space-evenly; /*주축의 공간을 균등하게 배치*/
    }
    .box{
      background-color: #222;
      padding:5px 45px; /* y축 x축 */
      margin:5px;
      /* width:80px;       */
    }
    p{
      color:#fff;
      text-align: center;
    }      
  </style>
</head>
<body>
  <div class="container opt1">
    <div class="box"> <p>1</p> </div>
    <div class="box"> <p>2</p> </div>
    <div class="box"> <p>3</p> </div>
    <div class="box"> <p>4</p> </div>
  </div>
  <div class="container opt2">
    <div class="box"> <p>1</p> </div>
    <div class="box"> <p>2</p> </div>
    <div class="box"> <p>3</p> </div>
    <div class="box"> <p>4</p> </div>
  </div>
  <div class="container opt3">
    <div class="box"> <p>1</p> </div>
    <div class="box"> <p>2</p> </div>
    <div class="box"> <p>3</p> </div>
    <div class="box"> <p>4</p> </div>
  </div>
  <div class="container opt4">
    <div class="box"> <p>1</p> </div>
    <div class="box"> <p>2</p> </div>
    <div class="box"> <p>3</p> </div>
    <div class="box"> <p>4</p> </div>
  </div>
  <div class="container opt5">
    <div class="box"> <p>1</p> </div>
    <div class="box"> <p>2</p> </div>
    <div class="box"> <p>3</p> </div>
    <div class="box"> <p>4</p> </div>
  </div>
  <div class="container opt6">
    <div class="box"> <p>1</p> </div>
    <div class="box"> <p>2</p> </div>
    <div class="box"> <p>3</p> </div>
    <div class="box"> <p>4</p> </div>
  </div>
</body>
</html>
