<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style> 

    div {
      width: 200px; 
      height: 100px;
      background:coral;
      border: 2px dashed purple;
    
        /* Rotate div */
    

    
    
    
         /* 기본구문;위치이동(x각도,y각도) 
    
            skewX(x각도); 각도가 양수의 경우, 영역의 상단은 왼쪽방향으로 하단은 오른쪽 하단으로 비틀림.
    
            skewY(y각도); 각도가 양수의 경우, 영역의 우측은 아래로, 좌측은 위로 비틀림   */
    
       transform:skewy(10deg);  
    
    }
    
    </style>  
</head>
<body>
  <div>aaaaaaaaaaaa</div>
</body>
</html>
