<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {box-sizing: border-box;}
    .box {background-color: #ccc; border:1px solid red;overflow: hidden;}
    
    /* div > div {background-color: #333;} */
    .box .wrapper div {
      float:right; padding:5px 10px;background-color: #333;color:#eee;
      width:61px;
    }
    .wrapper{
      margin:0 auto;
      width:183px;
      /* border: 5px solid blue; */
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="wrapper">
      <div class="item1">item1</div>
      <div class="item2">item2</div>
      <div class="item3">item3</div>
    </div>  
  </div>
</body>
</html>
