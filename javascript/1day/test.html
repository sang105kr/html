<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트</title>
  <script>
    let day = prompt('요일을 입력하세요(월~일)');
    if (day == null || day.length == 0 ) {
      alert('입력값이 잘못되었습니다!');
    }else{
      switch(day){
        case "월": case "화": case "수": case "목": case "금":
          document.write(day+'는 출근');
          break;
        case "토": case "일":
          document.write(day+'는 휴일');
          break;
        default:
          document.write('월~일 입력바랍니다.')  
      }
    }
    console.log(day);
  </script>
</head>
<body>

</body>
</html>
