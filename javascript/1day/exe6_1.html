<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //case 1)이름 있는 함수의 정의
    function big(x,y){
      let max;
      if(parseInt(x) >= parseInt(y)) {
        max = x;
      }else {
        max = y;
      }
      return max;
    }
    //case 2)이름 없는 함수 정의
    let big2  = function (x,y){
      let max;
      if(parseInt(x) >= parseInt(y)) {
        max = x;
      }else {
        max = y;
      }
      return max;
    };

  </script>
  <script>
    let b = big2("625","555");
    document.write("큰수="+b);
  </script>
</head>

</html>
