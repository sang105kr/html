<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <audio id="pop" src="생일축하.mp3" autoplay controls>
    웹 브라우저가 audio 테그를 지원하지 않습니다.
  </audio>
  <div><button id="btn1">오디오일시중지</button></div>
  <div><button id="btn2">음량0.1만큼줄이기</button></div>
  <div><button id="btn3">오디오소스바꾸기</button></div>
  <div><button id="btn4">바꾼 오디오 재생시작</button></div>
  <div><button id="btn5">음소거하여 들리지 않게하기</button></div>
  <script>
    const $audio = document.getElementById('pop');
    const $btn1 = document.getElementById('btn1');
    const $btn2 = document.getElementById('btn2');
    const $btn3 = document.getElementById('btn3');
    const $btn4 = document.getElementById('btn4');
    const $btn5 = document.getElementById('btn5');

    $btn1.addEventListener("click",function(evt){
      console.log('btn1');
      $audio.pause();
    },false);
    $btn2.addEventListener("click",function(evt){
      $audio.volume -= 0.1;
    },false);
    $btn3.addEventListener("click",function(evt){
      console.log('btn3');
      $audio.src = "생일축하2.mp3";
    },false);
    $btn4.addEventListener("click",function(evt){
      console.log('btn4');
      $audio.load();
      $audio.play();
    },false);
    $btn5.addEventListener("click",function(evt){
      console.log('btn5');
      $audio.muted = true;
    },false);

    $audio.addEventListener("ended",function(){
      console.log('재생끝!!');
      $audio.src = "생일축하2.mp3";
      $audio.load();
      $audio.play();
    },false);
  </script>
</body>
</html>
