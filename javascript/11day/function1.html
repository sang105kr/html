  <script>
    //함수정의 3가지
    //1) 함수선언문
    function add(x,y){
      const sum = x + y;
      return sum;
    }
    const result = add(10,20);
    console.log(result);

    //2)함수표현식
    const add2 = function(x,y){
      const sum = x + y;
      return sum;      
    }
    const result2 = add2;
    const result3 = result2(20,30);
    console.log(result2);    
    console.log(result3);  
    
    //3)화살표함수
    const add3 = (x,y) => x+add2(1,2);      
    const result4 = add3(50,60);
    console.log(result4); 
    
  </script>
