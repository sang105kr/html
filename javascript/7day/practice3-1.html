<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사이트 접속</title>
  <script>
    const init = ()=>{
      const $select = document.querySelector('select');
      const selectUrl = (evt)=>{
        console.log(evt.target);
        const $url = evt.target.options[evt.target.selectedIndex].value;
        //다른 새창
        //window.open($url,"_blank","width=500,height=400");
        //동일한 새창
        window.open($url,"win","width=500,height=400");
      }
      $select.addEventListener("change",selectUrl,false);
    }

    window.addEventListener('load',init);
  </script>
</head>
<body>
  <h3>옵션 선택으로 사이트 접속</h3>
  옵션 선택 마다 새 윈도우에 접속합니다.
  <hr>
  <form>
  <p>접속할 사이트</p>
  <select>
    <option value="http://www.naver.com">네이버</option>
    <option value="http://www.google.com">구글</option>
    <option value="http://www.oracle.com">오라클</option>
  </select>
  </form>
  </body>
  </html>
