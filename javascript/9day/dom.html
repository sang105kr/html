<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="fruits">
    <li id="apple">Apple</li>
    <li id="banana">Banana</li>
    <li id="orange">Orange</li>
    <!-- <li id="grape" class="item4">Grape</li> -->
    
  </ul>
  <script>
    //1) fruits의 하위요소로 grape요소 추가
    const $li = document.createElement('li');
    const $grapeText = document.createTextNode('Grape');

    const $id = document.createAttribute('id');
    $id.value ='grape';
    $li.setAttributeNode($id);
    const $id2 = document.createAttribute('class');
    $id2.value ='item4';
    $li.setAttributeNode($id2);

    $li.append($grapeText);
    
    //Dom Tree에 li요소추가.
    const $fruits = document.getElementById('fruits');
    //부모요소의 마지막하위요소에 추가
    //$fruits.appendChild($li);
    // $fruits.insertBefore($li,document.getElementById('banana'));
    //부모요소의 특정하위요소에 삽입
    // $fruits.insertBefore($li,$fruits.querySelector('#banana'));
    //부모요소의 특정하위요소를 다른 요소로 대체(치환)
    // $fruits.replaceChild($li,document.getElementById('banana'));
    //부모요소의 특정하위요소를 삭제
    // $fruits.removeChild(document.getElementById('grape'));
    //이미존재하는 요소를 부모요소의 마지막으로 이동
    // $fruits.appendChild(document.getElementById('apple'));
    //이미존재하는 요소를 부모요소의 특정위치로 이동
    $fruits.insertBefore(document.getElementById('apple'),
                         document.getElementById('orange'));
  </script>
</body>
</html>
