<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style-type: none;
      padding-left: 0px;
      padding:10px;
      background-color: lightgreen;
    }
    ul li {
      line-height: 1.8em;
    }
    ul li span.num{
      margin-right:10px;
      border:1px solid;
    }
    ul li span.key{
      margin-right:10px;
      font-weight: bold;
      text-align: center;
      /* background-color: lightgreen; */
    }
    ul li span.value{

    }
  </style>
</head>
<body>
  <h3>포스트잇 출력</h3>
  <hr>
  <ul>
    <script>
      for(let i=0; i<localStorage.length; i++){
        let key = localStorage.key(i);
        let value = localStorage.getItem(key);
        document.write("<li>");
        document.write("<span class='num'>"+(i+1)+".</span>");          
        document.write("<span class='key'>"+key+"</span>");
        document.write("<span class='value'>"+value+"</span>");
        document.write("</li>");
      }
    </script>
  </ul>
</body>
</html>
