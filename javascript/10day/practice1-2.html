<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      list-style-type: none;
      padding-left:0px;
    }
  </style>
</head>
<body>
  <h3>이름으로 학번검색</h3>
  <hr>
  <!-- <form action="#"> -->
    <ul>
      <li><label for="name">검색할 이름</label><input type="text" id="name"></li>
      <li><label for="hackbun">검색된 학번</label><input type="text" id="hackbun" readonly><button>스토리지에서검색</button></li>
    </ul>
  <!-- </form> -->
  <p><a href="practice1-1.html">이름으로 학번 저장 페이지로..</a></p>
  <script>
    const $btn = document.querySelector('button');
    const $name = document.getElementById('name');
    $name.addEventListener("keyup",(evt)=>{
      console.log(evt);
      if(evt.key=="Enter"){
        search(evt);        
      }
    },false);

    $btn.addEventListener("click",search,false);

    function search(evt){
      const hackbun = window.sessionStorage.getItem(document.getElementById('name').value);
      document.getElementById('hackbun').value = hackbun;
    }    
  </script>
</body>
</html>
