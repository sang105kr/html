<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * { outline:1px solid red;}
    body{
      text-align: center;
      width:90%;
      margin: 3rem auto;
      /* display: grid;
      justify-content: center;
      align-items: center; */
    }

    /* 미디어쿼리 */
    /* 모바일 : 최소 가로폭이 320px이상일때*/
    @media screen and (min-width:320px){
      body{background-color: yellow;}
    }
    /* 타블릿 : 최소 가로폭이 768px이상일때*/
    @media screen and (min-width:768px){
      body{background-color: greenyellow;}
      .left{
        display:flex;
      }
      .left > .content-1{
        flex-basis: 50%;
      }
      .left > .content-2{
        flex-basis: 50%;
      }
    }
    /* 데스크탑 : 최소 가로폭이 1024px이상일때*/
    @media screen and (min-width:1024px){
      body{background-color: green;}
      .content{
        display:flex;
      }
      .content > .left{
        flex-basis: 70%;
      }
      .content > .right{
        flex-basis: 30%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <nav>GNB</nav>
      <div class="banner">이미지</div>
    </header>
    <main class="content">
      <div class="left">
        <article class="content-1">본문1</article>
        <article class="content-2">본문2</article>
      </div>
      <div class="right">
        <article class="content-3">본문3</article>
      </div>
    </main>
    <footer>footer</footer>
  </div>
</body>
</html>
